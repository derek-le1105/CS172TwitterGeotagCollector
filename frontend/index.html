<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CS172 Web Based Interface</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="d-flex justify-content-center">
      <h1>Twitter Post Collector</h1>
    </div>
    <div role="navigation" id="navBar">
      <div class="d-flex justify-content-center">
        <input class="w-25 rounded" id="searchBar" type="text" onkeypress="enterKeyPressed(event)" placeholder="Search">
        <button class="rounded" type="submit" onclick="getTweets()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
          <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
        </svg></button>
      </div>
    </div>

    <div class="content-center-class">
      <div class="tweets-class" id="tweet-container">
        <div class="tweets">
        </div>
      </div>
    </div>
  </body>
</html>
